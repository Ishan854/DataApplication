<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        ul.navbar li {
            float: right;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        ul.navbar li a:hover {
            background-color: #111;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Application - Fetch CSV Files</title>
</head>

<body>
    <ul class="navbar">
        <li><a href="{% url 'plot' %}">Plot</a></li>
        <li><a href="{% url 'fetch_data' %}">Fetched Data</a></li>
        <li><a href="{% url 'compute_data' %}">Compute Data</a></li>
        <li><a href="{% url 'upload_data' %}">Data</a></li>
        <li><a href="{% url 'home' %}">Home</a></li>
    </ul>
    <h1>Fetched CSV Files</h1>
    <table>
        <thead>
            <tr>
                <th>Data Name</th>
            </tr>
        </thead>
        <tbody>
            {% for file_obj in csv_files %}
            <tr>
                <td>{{ file_obj.data_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
